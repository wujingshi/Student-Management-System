<!DOCTYPE html>
<html>

<head>
    <title>欢迎注册</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/md5.js"></script>
</head>

<body>
    <div class="container" style="margin-top:180px; ">

        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">用户注册</div>
                <div class="panel-body">
                    <form id="formId" class="form-horizontal">
                        <div class="form-group">
                            <label for="uname" class="col-sm-2 control-label">用户名</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="username" id="usernameId" placeholder="请输入用户名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pwd" class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="password" id="passwordId" placeholder="请输入密码">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input value="注册" onclick="register();" class="btn btn-danger">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function register() {
            var username = $("#usernameId").val();
            var password = $("#passwordId").val();

            //密码加密
            //我们在加盐的时候，这个盐必须要和iOS、Android商量好
            password = $.md5(password + "!@#YYY000ZXC")

            $.post({
                url: '/account/register',
                data: 'username=' + username + '&password=' + password,
                success: function (obj) {
                    window.location.href = "/account/login";
                }
            });
        }
    </script>
</body>

</html>
